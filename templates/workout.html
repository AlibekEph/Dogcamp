				<div class="col-12 mb-3 mt-3">
					<h4>Запись на тренировку</h4>
				</div>
				<div class="col-md-12 col-12 mt-3 mb-3 text-center">
					<md-datepicker ng-model="cart_elem.start_date" class="form-control w-100" md-date-filter="OnlyTrainersDays"  md-min-date="cart_elem.min_date" ng-change="cart_elem.get_trainers()" md-placeholder="Enter date"
                     input-aria-describedby="datepicker-description"
                     input-aria-labelledby="datepicker-header "></md-datepicker>
					
				</div>
				<div class="col-6 mt-4 mb-4">
					<label for="from">Время от: </label>
				  <select class="form-control" ng-model="cart_elem.time_start" ng-change="cart_elem.update()" ng-options="timee as timee+':00' for timee in  cart_elem.time_start_vals" >
				  </select>
				</div>
				<div class="col-6 mt-4 mb-4">
				  <label for="to">Время до: </label>
				   <select class="form-control" ng-model="cart_elem.time_end" ng-change="cart_elem.update()" ng-options="timee as timee+':00' for timee in cart_elem.get_to_times()">
		
				  </select>
				</div>
				<div class="col-md-12 col-12 mt-3 mb-3">
					<label for="">Выберите занятие</label>
					<select ng-model="cart_elem.choosen_trainer_id" ng-change="cart_elem.check_full()" ng-class="cart_elem.choosen_trainer_id == '0' ? 'select-attention' : ''" class="form-control w-100" ng-options="training.id as training.lable for training in cart_elem.trains_var">
					
					</select>
				</div>
			
				<div ng-if="cart_elem.buttons" class="col-6 mt-4 mb-4">
					<button ng-click="copy_elem_from_cart(cart_elem)" class="w-100 btn">Добавить еще один день</button>
				</div>
				<div ng-if="cart_elem.buttons" class="col-6 mt-4 mb-4">
					<button ng-click="del_elem_form_cart(cart_elem)" class="w-100 btn">Удалить услугу</button>
				</div>
